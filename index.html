<!DOCTYPE html>
<html>
	<head>
		<title>Caesar Cipher</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src = script.js></script>
	</head>
	<body>
		<h1>Caesar Cipher</h1>
		<div class="userInput">
			<p>Enter text you want to encrypt here:</p>
			<input id="inputText" class="textIn"></input>
			<div>
				<button onclick="getText()">Encrypt</button>
			</div>
			<div>
				<p id="outputText"></p>
			</div>
		</div>
		<div class="userInput">
			<p>Enter encrypted text here to decipher:</p>
			<input id="inputEncrypted" class="textIn"></input>
			<div>
				<button onclick="getEncrypted()">Decrypt</button>
			</div>
			<div>
				<p id="outputDecrypted"></p>
			</div>
		</div>
		<div class="userInput">
			<p>Enter the number of characters to shift by here:</p>
			<input type="number" min="1" max="25" value="1" id="inputNumber"></input>
		</div>
		<div>
			<h3>Encryption log</h3>
			<table id="log">
				<tr>
					<th>Encrypted text</th>
					<th>Number of characters shifted</th>
				</tr>
			</table>
		</div>
	</body>
</html>
